server: 
  port: 8888
spring:
  application:
    name: common-service-config-server
  profiles:
    active: discovery,native
  cloud:
    config:
      server:
        native.searchLocations: F:/lilianinfo-config/config-dev
        #git:
          #uri: http://xxx.xxx.xxx.xxx/backend/app-config.git
          #username: lilianinfo
          #password: 123456
          #searchPaths: config-dev
security:
  basic:
    enabled: true
  user:
    name: lilianinfo
    password: 123456
eureka:
  client:
    serviceUrl:
      defaultZone: http://lilianinfo:123456@localhost:8761/eureka/
      lilianinfoZone: http://lilianinfo:123456@localhost:8761/eureka/
    registry-fetch-interval-seconds: 300
    availability-zones:
      lilianinfo: lilianinfoZone
  instance:
    prefer-ip-address: true
    metadataMap:
      version: 1.0
      variant: A
      user: ${security.user.name}
      password: ${security.user.password}
management:
  security:
    enabled: false

